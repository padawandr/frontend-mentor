<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="shortcut icon" href="./img/avatar256.png" type="image/x-icon">
  <title>Frontend Mentor | Profile Card Component</title>

</head>

<body>

  <section id="profile">
    <div class="card">
      <div class="person">
        <img class="photo" src="./img/image-victor.jpg" alt="victor crest's avatar">
        <div class="info">
          <strong class="name">Victor Crest</strong>
          <span class="age">26</span>
          <span class="city">London</span>
        </div>
      </div>
      <div class="details">
        <div class="followers">
          <strong>80K</strong>
          <span>Followers</span>
        </div>
        <div class="likes">
          <strong>803K</strong>
          <span>Likes</span>
        </div>
        <div class="photos">
          <strong>1.4K</strong>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </section>

  <footer class="attribution">
    Challenge by
    <a class="mentor" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a class="dev" href="https://www.github.com/padawandr" target="_blank">padawandr</a>.
  </footer>

</body>

</html>
